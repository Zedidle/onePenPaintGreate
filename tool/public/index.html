<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf8">
	<title>One Pen Paint TEST</title>

	<script defer src="main.js"> </script>
	<script defer src="iterator.js"> </script>
	<script defer src="axios.js"></script>
</head>
<body>
	关卡数：<input type="text" id='chapter-number'>

	<br>

		<br>
